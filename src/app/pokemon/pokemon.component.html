<div class="card">
  <h1>{{ pokemonData.name }}</h1>
  <img
    src="{{ pokemonData.sprites.other.dream_world.front_default }}"
    alt="{{ name }}"
  />
  <table>
    <tr>
      <td>Height</td>
      <td>{{ pokemonData.height }}</td>
    </tr>
    <tr>
      <td>Weight</td>
      <td>{{ pokemonData.weight }}</td>
    </tr>
  </table>
</div>

<div>
  <p>API data</p>
  {{ pokemonData | json }}
</div>
