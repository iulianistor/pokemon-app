<div class="card">
  <h1>{{ parentData.name | titlecase }}</h1>
  <img src="{{ parentData.src }}" alt="{{ parentData.name }}" />
  <table>
    <tr>
      <td>Height</td>
      <td>{{ parentData.height }}</td>
    </tr>
    <tr>
      <td>Weight</td>
      <td>{{ parentData.weight }}</td>
    </tr>
  </table>
</div>
