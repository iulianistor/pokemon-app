<div class="card">
  <h1>{{ pokemonData.name | titlecase }}</h1>
  <img
    src="{{ pokemonData.src }} "
    alt="{{ pokemonData.name }}"
    class="pokemon-image"
  />

  <table>
    <tr>
      <td>Height</td>
      <td>{{ pokemonData.height }}</td>
    </tr>
    <tr>
      <td>Weight</td>
      <td>{{ pokemonData.weight }}</td>
    </tr>
  </table>
  <pka-button routerLink="{{ '/pokemon/' + pokemonData.name }}"></pka-button>
</div>
